---
layout: base.html

pagination:
    data: photos.vsjdlqy.media
    size: 1
    alias: photo
    
permalink: photos/{{ photo.id}}/

eleventyComputed:
    title: "{{photo.alt}}"

---


<header>
    <h1> {{title}}</h1>
    <nav>
        <ul>
           <li> <a href = "../../../index.html">Back to home page</a> </li>
        </ul>
    </nav>
</header>

<main>
      
    {% for photo in pagination.items %}
        <img src = "{{photo.src.landscape}}" alt = "{{photo.alt}}">
    {% endfor %}
    
</main>
